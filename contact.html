<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact manager</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Dancing+Script:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 class="head">Contact Manager</h2>
        <div class="img-add">
            <img src="./img/9440461.jpg" alt="" class="blur-img">
            <div class="on-hover">
                <input  id="imgInput" type="file" accept=".jpg" name="" id=""> 
            </div>
               
            <h3>Add picture</h3>
        </div>

        <div class="content">
            <div class="container2">
                <i class="fa-regular fa-address-card"></i>
                <input id="fname" type="text" placeholder="First name ">
            </div>

            <div class="container3">
                <input id="lName" type="text" placeholder="Last name">
            </div>
        </div>

        <div class="phone">
            <div class="container4">
                <i class="fa-solid fa-phone"></i>
                <input id="phone" type="number"  placeholder="Phone">
            </div>
        </div>

        <div class="btn">
            <button>Save</button>
        </div>

    </div>
